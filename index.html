<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-200">
    <main class="flex justify-center items-center h-[100vh]">
      <div class="text-center rounded-xl bg-white w-80 p-5">
        <div>
          <img
            class="rounded-lg"
            width="300"
            src="./images/image-qr-code.png"
            alt=""
          />
        </div>
        <h1 class="text-center text-gray-700 text-xl font-bold mt-7">
          Imporve your front-end skills by building projects
        </h1>
        <p class="text-center text-gray-500 text-base mt-7 mb-8">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>
  </body>
</html>
